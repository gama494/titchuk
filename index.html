<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="logo.jpg" type="image/png" />

  <title>Titchuke Music</title>
</head>

<body>
  <div class="container">
    <aside class="sidebar">
      <div>
        <div class="logo">
          <button class="menu-btn" id="menu-close">
            <i class='bx bx-log-out-circle'></i>
          </button>
          <i class='bx bx-pulse'></i>
          <a href="index.html">Titchuke</a>
        </div>

        <div class="menu">
          <h5>Menu</h5>
          <ul>
            <li><i class='bx bxs-bolt-circle'></i><a href="exprole.html">Explore</a></li>
            <li><i class='bx bxs-volume-full'></i><a href="genres.html">Genres</a></li>
            <li><i class='bx bxs-album'></i><a href="albums.html">Albums</a></li>
            <li><i class='bx bxs-microphone'></i><a href="artist.html">Artists</a></li>
            <li><i class='bx bxs-radio'></i><a href="broadcast.html">Broadcasts</a></li>
            <li><i class='bx bxs-download'></i><a href="downloader.html">Download from Link</a></li>
          </ul>
        </div>
        
        <div class="menu">
          <h5>Admin</h5>
          <ul>
            <li><i class='bx bxs-user-shield'></i><a href="adminlogin.html">Admin Panel</a></li>
          </ul>
        </div>

        <div class="menu">
          <h5>For Developers</h5>
          <ul>
            <li><i class='bx bx-code-alt'></i><a href="api-docs.html">API Docs</a></li>
          </ul>
        </div>
      </div>
      
      <div class="playing-placeholder">
        <!-- This space is intentionally left for potential future features like a global player -->
      </div>
    </aside>

    <main>
      <header>
        <div class="nav-links">
          <button class="menu-btn" id="menu-open">
            <i class='bx bx-menu'></i>
          </button>
          <h2>Discover Music</h2>
        </div>

        <div class="search">
          <i class='bx bx-search'></i>
          <input type="text" placeholder="Type here to search" aria-label="Search for music">
        </div>
      </header>
      
      <!-- Top Hits Carousel -->
      <div class="top-hits-section">
        <h3><i class='bx bxs-hot'></i> Top Hits</h3>
        <div class="top-hits-carousel">
          <div class="carousel-track">
            <!-- Carousel items will be injected by script.js -->
          </div>
          <button class="carousel-btn prev" aria-label="Previous slide"><i class='bx bx-chevron-left'></i></button>
          <button class="carousel-btn next" aria-label="Next slide"><i class='bx bx-chevron-right'></i></button>
        </div>
      </div>



      <div class="music-list">
        <div class="header">
            <h3>All Music</h3>
        </div>
        <div class="items">
            <!-- Music cards or YouTube results will be injected here by script.js -->
        </div>
      </div>
    </main>
  </div>
  
  <footer class="footer">
    <div class="footer-content">

      <p>&copy; 2025 <strong>TITCHUKE MUSIC</strong>. All rights reserved.</p>
      <p>Contact Us through these platforms</p>
      <div class="social-icons">
        <a href="https://web.facebook.com/profile.php?id=61561331881499" target="_blank" aria-label="Facebook"><i class='bx bxl-facebook-circle'></i></a>
        <a href="https://wa.me/0981467345" target="_blank" aria-label="WhatsApp"><i class='bx bxl-whatsapp'></i></a>
        <a href="https://youtube.com" target="_blank" aria-label="YouTube"><i class='bx bxl-youtube'></i></a>
        <a href="https://instagram.com" target="_blank" aria-label="Instagram"><i class='bx bxl-instagram'></i></a>
      </div>
   
      <p>Designed by <strong>Kris Tech</strong></p>
    </div>
  </footer>

  <script type="module" src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const menuOpen = document.getElementById("menu-open");
      const menuClose = document.getElementById("menu-close");
      const sidebar = document.querySelector(".sidebar");
      const main = document.querySelector("main");

      if (menuOpen && sidebar) {
        menuOpen.addEventListener("click", (e) => {
          e.stopPropagation();
          sidebar.classList.add("open");
        });
      }

      if (menuClose && sidebar) {
        menuClose.addEventListener("click", () => {
          sidebar.classList.remove("open");
        });
      }
      
      // Close sidebar if user clicks outside of it on mobile
      if (main && sidebar) {
          document.body.addEventListener('click', (e) => {
              if (sidebar.classList.contains('open') && !sidebar.contains(e.target) && !menuOpen.contains(e.target)) {
                  sidebar.classList.remove('open');
              }
          });
      }
    });
  </script>
</body>
</html>
