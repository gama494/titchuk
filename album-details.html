
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Details - Titchuke Music</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.jpg" type="image/png" />
</head>
<body>
    <div class="container">
        <aside class="sidebar">
             <div>
                <div class="logo">
                  <button class="menu-btn" id="menu-close">
                    <i class='bx bx-log-out-circle'></i>
                  </button>
                  <i class='bx bx-pulse'></i>
                  <a href="index.html">Titchuke</a>
                </div>
        
                <div class="menu">
                  <h5>Menu</h5>
                  <ul>
                    <li><i class='bx bxs-home'></i><a href="index.html">Home</a></li>
                    <li><i class='bx bxs-bolt-circle'></i><a href="exprole.html">Explore</a></li>
                    <li><i class='bx bxs-volume-full'></i><a href="genres.html">Genres</a></li>
                    <li class="active"><i class='bx bxs-album'></i><a href="albums.html">Albums</a></li>
                    <li><i class='bx bxs-microphone'></i><a href="artist.html">Artists</a></li>
                    <li><i class='bx bxs-radio'></i><a href="broadcast.html">Broadcasts</a></li>
                    <li><i class='bx bxs-download'></i><a href="downloader.html">Download from Link</a></li>
                  </ul>
                </div>
            </div>
        </aside>

        <main>
            <header class="page-header">
                 <a href="albums.html" class="back-link"><i class='bx bx-arrow-back'></i> Back to Albums</a>
            </header>
            <div id="album-header" class="album-details-header">
                <!-- Album header content will be injected here -->
            </div>

            <div id="song-list-container" class="album-song-list">
                 <!-- Song list will be injected here -->
            </div>
        </main>
    </div>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
        import { getFirestore, collection, getDoc, getDocs, query, where, doc } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDkANMB95-hIl4-I2gla5qtsH3BlH77nU8",
            authDomain: "music-upload-30cc3.firebaseapp.com",
            projectId: "music-upload-30cc3",
            storageBucket: "music-upload-30cc3.firebasestorage.app",
            messagingSenderId: "385597338493",
            appId: "1:385597338493:web:04696d4dc201e8427e1214"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        async function loadAlbumDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const albumId = urlParams.get('id');

            if (!albumId) {
                document.querySelector('main').innerHTML = '<h1>Album not found.</h1>';
                return;
            }

            const albumDocRef = doc(db, 'albums', albumId);
            const albumSnap = await getDoc(albumDocRef);

            if (!albumSnap.exists()) {
                document.querySelector('main').innerHTML = '<h1>Album not found.</h1>';
                return;
            }

            const album = albumSnap.data();
            document.title = `${album.title} by ${album.artist} - Titchuke`;
            
            const header = document.getElementById('album-header');
            header.innerHTML = `
                <img src="${album.posterUrl}" alt="${album.title}">
                <div class="album-details-meta">
                    <h1>${album.title}</h1>
                    <p>By ${album.artist}</p>
                </div>
            `;

            const songsContainer = document.getElementById('song-list-container');
            songsContainer.innerHTML = '<p>Loading songs...</p>';

            try {
                const songsQuery = query(
                    collection(db, 'music'), 
                    where('albumId', '==', albumId)
                );
                const songsSnapshot = await getDocs(songsQuery);

                if (songsSnapshot.empty) {
                    songsContainer.innerHTML = '<p>This album has no songs yet.</p>';
                    return;
                }

                const songs = songsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                songs.sort((a, b) => (a.timestamp?.seconds || 0) - (b.timestamp?.seconds || 0));
                
                const songIdsForPlaylist = songs.map(s => s.id);

                songsContainer.innerHTML = '';
                songs.forEach((song, index) => {
                    const songItem = document.createElement('div');
                    songItem.className = 'album-song-item';
                    songItem.innerHTML = `
                        <span class="song-index">${index + 1}</span>
                        <div class="song-title">
                            <h5>${song.title}</h5>
                        </div>
                        <button class="play-btn" title="Play ${song.title}"><i class='bx bx-play'></i></button>
                    `;
                    songItem.addEventListener('click', () => {
                        sessionStorage.setItem('currentPlaylist', JSON.stringify(songIdsForPlaylist));
                        window.location.href = `player.html?id=${song.id}`;
                    });
                    songsContainer.appendChild(songItem);
                });
                
            } catch (error) {
                console.error("Error loading songs for album:", error);
                songsContainer.innerHTML = `<p style="color:var(--danger-color); padding: 15px;">Failed to load songs. The database query encountered an error.</p>`;
            }
        }
        
        loadAlbumDetails();
    </script>
</body>
</html>
