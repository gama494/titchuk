<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign In - Titchuke</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">
    <div class="auth-box">
        <h1>Sign In</h1>
        <form id="signin-form">
            <label>Email:</label>
            <input type="email" id="email" required><br>

            <label>Password:</label>
            <input type="password" id="password" required><br>

            <label class="remember-me">
                <input type="checkbox" id="remember-me"> Remember Me
            </label><br>

            <button type="submit">Sign In</button>
            <button type="button" id="forgot-password">Forgot Password?</button>
        </form>
         <p class="auth-switch">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

    <script src="/assess/signin.js" type="module"></script>
</body>
</html>
