<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login | Titchuke</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body class="light-theme auth-body">

  <div class="auth-box">
    <h2>Admin Login</h2>
    <input type="email" id="admin-email" placeholder="Email" required>
    <input type="password" id="admin-password" placeholder="Password" required>
    <button onclick="loginAdmin()">Login</button>
    <div class="error" id="login-error"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyA6S3m7vXt78iaS3r6Z0XAVHcVCm9mroC0",
  authDomain: "titchuke-7fecd.firebaseapp.com",
  projectId: "titchuke-7fecd",
  storageBucket: "titchuke-7fecd.firebasestorage.app",
  messagingSenderId: "538951879592",
  appId: "1:538951879592:web:3047441e4e4b54e2922b9d",
  measurementId: "G-D46Q0962RQ"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.loginAdmin = async function () {
      const email = document.getElementById("admin-email").value;
      const password = document.getElementById("admin-password").value;
      const errorBox = document.getElementById("login-error");

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // âœ… Only allow known admin email
        if (user.email === 'krisben079@gmail.com') {
          window.location.href = "admin.html"; // Redirect to admin dashboard
        } else {
          errorBox.textContent = "You are not authorized as admin.";
        }

      } catch (error) {
        errorBox.textContent = error.message.replace("Firebase: ", "");
      }
    };
  </script>

</body>
</html>
