<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download from Link - Titchuke</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.jpg" type="image/png" />
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div>
                <div class="logo">
                  <button class="menu-btn" id="menu-close">
                    <i class='bx bx-log-out-circle'></i>
                  </button>
                  <i class='bx bx-pulse'></i>
                  <a href="index.html">Titchuke</a>
                </div>
        
                <div class="menu">
                  <h5>Menu</h5>
                  <ul>
                    <li><i class='bx bxs-home'></i><a href="index.html">Home</a></li>
                    <li><i class='bx bxs-bolt-circle'></i><a href="exprole.html">Explore</a></li>
                    <li><i class='bx bxs-volume-full'></i><a href="genres.html">Genres</a></li>
                    <li><i class='bx bxs-album'></i><a href="albums.html">Albums</a></li>
                    <li><i class='bx bxs-microphone'></i><a href="artist.html">Artists</a></li>
                    <li><i class='bx bxs-radio'></i><a href="broadcast.html">Broadcasts</a></li>
                    <li class="active"><i class='bx bxs-download'></i><a href="downloader.html">Download from Link</a></li>
                  </ul>
                </div>
                
                <div class="menu">
                  <h5>Admin</h5>
                  <ul>
                    <li><i class='bx bxs-user-shield'></i><a href="adminlogin.html">Admin Panel</a></li>
                  </ul>
                </div>

                <div class="menu">
                  <h5>For Developers</h5>
                  <ul>
                    <li><i class='bx bx-code-alt'></i><a href="api-docs.html">API Docs</a></li>
                  </ul>
                </div>
            </div>
        </aside>

        <main>
            <div class="downloader-page">
                <header>
                    <button class="menu-btn" id="menu-open">
                        <i class='bx bx-menu'></i>
                    </button>
                    <h1>Universal Media Fetcher</h1>
                    <p>Paste a direct link to a video, music, or image file to preview and download it instantly.</p>
                </header>

                <div class="downloader-input-section">
                    <i class='bx bx-link-alt'></i>
                    <input type="text" id="url-input" placeholder="e.g., https://example.com/my-cool-song.mp3" aria-label="URL Input">
                    <button id="fetch-btn">Fetch Media</button>
                </div>

                <div id="loader-container">
                    <!-- Loader will be injected here by JS -->
                </div>

                <div id="results-container">
                    <!-- Results (preview, error, or info) will appear here -->
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="downloader.js"></script>
    <script>
        // Script for mobile sidebar toggle
        document.addEventListener('DOMContentLoaded', () => {
          const menuOpen = document.getElementById("menu-open");
          const menuClose = document.getElementById("menu-close");
          const sidebar = document.querySelector(".sidebar");
          const main = document.querySelector("main");
    
          if (menuOpen && sidebar) {
            menuOpen.addEventListener("click", (e) => {
              e.stopPropagation();
              sidebar.classList.add("open");
            });
          }
    
          if (menuClose && sidebar) {
            menuClose.addEventListener("click", () => {
              sidebar.classList.remove("open");
            });
          }
          
          if (main && sidebar) {
              document.body.addEventListener('click', (e) => {
                  if (sidebar.classList.contains('open') && !sidebar.contains(e.target) && !menuOpen.contains(e.target)) {
                      sidebar.classList.remove('open');
                  }
              });
          }
        });
    </script>
</body>
</html>
