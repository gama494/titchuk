
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="logo.jpg" type="image/png" />
  <title>Titchuke Music</title>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div>
        <div class="logo">
          <button class="menu-btn" id="menu-close">
            <i class='bx bx-log-out-circle'></i>
          </button>
          <i class='bx bx-pulse'></i>
          <a href="index.html">Titchuke</a>
        </div>

        <div class="menu">
          <h5>Menu</h5>
          <ul>
            <li><i class='bx bxs-home'></i><a href="index.html">Home</a></li>
            <li><i class='bx bxs-bolt-circle'></i><a href="exprole.html">Explore</a></li>
            <li><i class='bx bxs-volume-full'></i><a href="genres.html">Genres</a></li>
            <li><i class='bx bxs-album'></i><a href="albums.html">Albums</a></li>
            <li><i class='bx bxs-microphone'></i><a href="artist.html">Artists</a></li>
            <li><i class='bx bxs-radio'></i><a href="broadcast.html">Broadcasts</a></li>
            <li><i class='bx bxs-download'></i><a href="downloader.html">Download from Link</a></li>
          </ul>
        </div>
      </div>
    </aside>

    <main>
      <header class="page-header">
        <button class="menu-btn" id="menu-open">
          <i class='bx bx-menu'></i>
        </button>
        <a href="index.html" class="back-link"><i class='bx bx-arrow-back'></i> Back to Discover</a>
      </header>

      <div class="song-detail-container">
        <div class="song-detail-poster">
          <img id="poster" src="" alt="Song Poster">
        </div>
        <div class="song-detail-info">
            <h1 id="title">Loading...</h1>
            <p id="artist" class="song-artist-detail">by Loading...</p>
            <div class="song-stats">
                <span><i class='bx bxs-heart'></i> <span id="likes">0</span> Likes</span>
                <span><i class='bx bxs-show'></i> <span id="views">0</span> Views</span>
                <span><i class='bx bxs-download'></i> <span id="downloads">0</span> Downloads</span>
            </div>
            <div class="song-actions">
                <button id="like-btn" class="action-btn like"><i class='bx bx-heart'></i> <span>Like</span></button>
                <a id="download-btn" href="#" class="action-btn download"><i class='bx bxs-download'></i> Download</a>
                <button id="copy-link-btn" class="action-btn copy"><i class='bx bx-link'></i> <span>Copy Link</span></button>
            </div>
            <audio id="audio-player" controls>
                <source id="audio-source" src="" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="music-details.js"></script>
  <script>
    // Script for mobile sidebar toggle
    document.addEventListener('DOMContentLoaded', () => {
      const menuOpen = document.getElementById("menu-open");
      const menuClose = document.getElementById("menu-close");
      const sidebar = document.querySelector(".sidebar");
      const main = document.querySelector("main");

      if (menuOpen && sidebar) {
        menuOpen.addEventListener("click", (e) => {
          e.stopPropagation();
          sidebar.classList.add("open");
        });
      }

      if (menuClose && sidebar) {
        menuClose.addEventListener("click", () => {
          sidebar.classList.remove("open");
        });
      }
      
      if (main && sidebar) {
          document.body.addEventListener('click', (e) => {
              if (sidebar.classList.contains('open') && !sidebar.contains(e.target) && !menuOpen.contains(e.target)) {
                  sidebar.classList.remove('open');
              }
          });
      }
    });
  </script>
</body>
</html>
