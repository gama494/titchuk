<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Downloading...</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="light-theme download-page-body">

  <div class="download-card">
    <img id="poster" src="" alt="Music Poster">
    <h2 id="title">Downloading...</h2>
    <a id="downloadLink" class="download-link" href="#" download>Download Now</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const title = params.get("title");
    const artist = params.get("artist");
    const poster = params.get("poster");
    const audio = params.get("audio");

    if (title && poster && audio) {
      // Update page title and poster
      document.getElementById("title").textContent = `Now Downloading: ${decodeURIComponent(title)}`;
      document.getElementById("poster").src = decodeURIComponent(poster);

      // Generate Cloudinary download URL with custom filename
      const link = document.getElementById("downloadLink");
      const filename = artist ? `${decodeURIComponent(artist)} - ${decodeURIComponent(title)}` : decodeURIComponent(title);
      // Remove .mp3 from audio URL if present, ensure clean public ID
      const cloudinaryBase = decodeURIComponent(audio).replace(/\.mp3$/, '');
      // Sanitize filename for Cloudinary (no spaces, special chars)
      const safeFilename = filename.replace(/[^a-zA-Z0-9-]/g, '_');
      link.href = `${cloudinaryBase}/fl_attachment:${safeFilename}.mp3`;
      link.setAttribute("download", `${filename}.mp3`);

      // Auto-start download after 1-second delay
      setTimeout(() => {
        link.click();
      }, 1000);
    } else {
      document.body.innerHTML = "<p>Invalid download link. Please ensure title, poster, and audio are provided.</p>";
    }
  </script>

</body>
</html>
